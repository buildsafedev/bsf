name: Taskfile Ci

on:
  pull_request:
    branches:
      - main

jobs:
  test_all:
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: nicknovitski/nix-develop@v1
        with:
          arguments: bsf/.#devShell
      - name: run tests
        run: task test
